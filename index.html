<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.bannerhealth.BannerHealthMobileApp&hl=en_US"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/us/app/banner-health/id1394411966";
    } else if (os == "Windows Phone") {
        window.location.href = "http://www.bannerhealth.com";
    } else {
        window.location.href = "https://www.bannerhealth.com/patients/banner-app";
    }
}
</script>
